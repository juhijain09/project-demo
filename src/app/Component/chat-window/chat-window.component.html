<div class="col-lg-4 col-sm-6 main-chatbox " >
<div class="row "> 
	<div id ="header" class="card-header  col-12">
		<span class="card-title"><i class="flaticon-worker "></i>{{SelectedWorker}}
		<i class="fa fa-window-close d-flex align-items-end" (click) ="CloseChatWindow()"></i></span>	
	</div>	
	
	<div #scrollMe class="scroll-chat col-12">
		<div class="col-12 chat-window" *ngFor= "let message of chat_records">
			<div class= "row msgbox" >
				<div *ngIf ="message.msg_status === 'outgoing'"  class ="col-2">
				<div  class ="circle-left">
				{{message.sender}}
				</div>
			   </div>
			   <!-- only one class required -->
				<div [ngClass] ="{outgoing:'chat-right col-10',incoming:'chat-left col-10'}[message.msg_status]">{{message.msg_txt}}</div> 

				<div *ngIf ="message.msg_status === 'incoming'" class="col-2">
				<div class ="circle-right">
				{{message.sender}}
				</div>
			   </div>

	    		<span [ngClass] ="{outgoing:'time-right',incoming:'time-left'}[message.msg_status]"> {{message.chat_date}}</span>
			</div>
		</div>
	</div>
</div> 
<div class="row footer">
	<div class="col-10">
		<div class="input-group">
			<input type="text"
			class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-md"
			placeholder="Write your message here..."
			(keydown.enter)="onEnter($event)"
			[(ngModel)]="draftMessage" />
			<span class="input-group-btn">
			<button type="button" class="btn btn-info" (click) = "onEnter($event)">Send</button>
			</span>
		</div>
	</div>
			<!-- <div class="col-2 "><button class="btn btn-info" (click) ="CloseChatWindow()"> close</button></div> -->
</div>
</div>
