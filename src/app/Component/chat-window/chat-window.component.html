<div class="col-3 main-chatbox " >
<div class="row "> 
	<div id ="header" class="card-header  col-12">
		<span class="card-title"><i class="flaticon-worker "></i>{{currentWorker}}
		<i class="fa fa-window-close d-flex align-items-end" (click) ="CloseChatWindow()"></i></span>	
	</div>	
	
	<div #scrollMe class="scroll-chat col-12">
		<div class="col-12 chat-window" *ngFor= "let message of chat_records">
			<div class= "col-12 msgbox" *ngIf = "message.msg_status === 'incoming'">
				<p class="chat-left">{{message.msg_txt}}</p>
	    		<span class="time-right">{{message.sender}} â€¢ {{message.chat_date}}</span>	
			</div>
			<div class= "col-12 msgbox" *ngIf = "message.msg_status === 'outgoing'">
				<p class="chat-right">{{message.msg_txt}}</p>
	    		<span class="time-left">{{message.sender}} â€¢ {{message.chat_date}}</span>	
			</div>	
		</div>
	</div>
</div>
<div class="row footer">
	<div class="col-10">
		<div class="input-group">
			<input type="text"
			class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-md"
			placeholder="Write your message here..."
			(keydown.enter)="onEnter($event)"
			[(ngModel)]="draftMessage" />
			<span class="input-group-btn">
			<button type="button" class="btn btn-info" (click) = "onEnter($event)">Send</button>
			</span>
		</div>
	</div>
			<!-- <div class="col-2 "><button class="btn btn-info" (click) ="CloseChatWindow()"> close</button></div> -->
</div>
</div>
